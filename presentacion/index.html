<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="assets/css/bootstrap-5.0.0-alpha.min.css">



</head>
<body>

  <div class="container">

    <div class="carousel">
        <div class="progress-bar progress-bar--primary hide-on-desktop">
          <div class="progress-bar__fill"></div>

      <header class="main-post-wrapper">

          <article class="main-post main-post--active">

            <div class="main-post__content ">
              <div class="main-post__tag-wrapper">
                <img src="img/logo-corpo-final8.png" alt="">
              </div>
              <h1 class="main-post__title">¡Bienvenidos a CORPO!</h1>
              <div class="post__headerbuton">
              <a href="https://cuervo-ciclon.github.io/hosting/corpoeditando/index.html"><button class="raise">Natatorio</button></a>
                  <a href="#"><button class="pulse">Gimnasio</button></a>
                </div>
            </div>
          </article>
          <article class="main-post main-post--not-active">
            <div class="main-post__image">
              <img src="img/natacion.jpg" alt=""/>
            </div>
            <div class="main-post__content">
              <div class="main-post__tag-wrapper">
                <img src="img/logo-corpo-final6a1.png" alt="">
              </div>
              
                <header class="post__header1">
                  <h3 class="main-post__title">El deporte ideal, el lugar adecuado, <br> una propuesta única en la zona.</h3> 
                </header>  
                <header class="post__headerbuton">

                  <a href="https://cuervo-ciclon.github.io/hosting/corpoeditando/index.html"><button class="raise">Natatorio</button></a>

            </div>
          </article>
          <article class="main-post main-post--not-active">

              <img src="img/gimnasio.jpeg" alt="Hamilton wants harder championship fight from Leclerc and

            </div>
            <div class="main-post__content">
              <div class="main-post__tag-wrapper">
                <img src="img/logo-corpo-final7a.png" alt="">
              </div>
              
             
                <header class="post__header2">
                  <h2 class="main-post__title">El camino hacia una vida más saludable <br> comienza aquí</h2>
                </header>    
                <header class="post__headerbuton">
                  <button class="pulse">Ingresar</button>
                </header>  
            </div>
          </article>
        </div>
      </header>
      
      <div class="posts-wrapper hide-on-mobile">
        <article class="post post--active">
          <div class="progress-bar">
            <div class="progress-bar__fill"></div>
          </div>  
          <div class="row">
          <img src="img/logo-corpo-final18.png" alt="">       
        </div>
        </article>
        <article class="post">
          <div class="progress-bar">
            <div class="progress-bar__fill"></div>
          </div>   
            <img src="img/logo-corpo-final16.png" alt="">     
        </article>
        <article class="post">
          <div class="progress-bar">
            <div class="progress-bar__fill"></div>
          </div>    
            <img src="img/logo-corpo-final17.png" alt="">
        </article>
      </div>
